<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="d-flex mt-3 ms-2 me-2">
        <div class="container" style="width: 100%;">
            <div class="text-center">
                <img class="mb-4" src="./img/logo.svg" alt="">
                <h1>МИНИСТЕРСТВО ВНУТРЕННИХ ДЕЛ <br> КЫРГЫЗСКОЙ РЕСПУБЛИКИ             </h1>
            </div>
            <div>
                <select class="form-select" aria-label="Выберите район" name="" id="select-order">
                    <option value="Все заявки" selected>Все приказы</option>
                </select>
            </div>
            <div class="table_wrap">
                <table class="table table-light" id="table">
                    <tr>
                        <th>Номер приказа</th>
                        <th>Дата</th>
                        <th>Место проведения суда</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Подробная информация</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
